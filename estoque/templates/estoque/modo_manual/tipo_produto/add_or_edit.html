<!-- mini_curso_django/templates/base.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro de Tipos de Produto{% endblock %}

{% block content %}
<form method="post" action="{% url 'modo_manual_tipo_produto_add_or_edit'  %}" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    <input type="hidden" name="tipo_produto_id" value="{{ tipo_produto_id }}" id="tipo_produto_id">

    {{ tipo_produto_form }}

{#    {{ produto_formset.as_p }}#}
    <input type="submit" value="Salvar"/>
</form>
{% endblock %}
